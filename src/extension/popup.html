<!doctype html>
<html>
  <head><meta charset="utf-8"><title>PhishDetect</title></head>
  <body style="min-width:220px;padding:10px;font-family:Arial">
    <h3>PhishDetect</h3>
    <div id="status">Waiting for prediction...</div>
    <script>
      chrome.storage.local.get('lastPrediction', data => {
        const el = document.getElementById('status');
        if (!data.lastPrediction) { el.innerText = "No prediction yet."; return; }
        const p = data.lastPrediction;
        el.innerText = p.label === 1 ? `PHISH (confidence ${p.confidence.toFixed(2)})` : `SAFE (confidence ${p.confidence.toFixed(2)})`;
      });
    </script>
  </body>
</html>
